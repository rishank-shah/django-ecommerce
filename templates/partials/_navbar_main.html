{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>	
<link href="{% static 'css/search.css' %}" rel="stylesheet">     
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #131947;">
	<div class="container-fluid">
		<a class="navbar-brand fw-bolder fs-4" href="{% url 'all_products' %}">BART E-Commerce</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
	</div>
	<form >
		<ul class="navbar-nav">
			<div class="btn-group">
				<a style="display: flex;" class="btn" style="background-color: #131947; color: white;" href="{% url 'cart' %}"><!--img src="https://res.cloudinary.com/ecommercebart/image/upload/v1618326326/v1/480-4803616_amazon-shopping-cart-icon-quotes-of-the-day_kz5wlr.png" width="20px" height="20px" margin-top="10px"></img-->
					<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16" style="color: white">
						<path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
					  </svg>
				<p style="transform: translatex(-10px) translateY(-12px); color:beige;"> {{ cartItems }} </p>
				</a>
			</div>
			{% if request.user.is_authenticated %}
				<li class="nav-item dropdown">
					  <a class="nav-link dropdown-toggle active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						{{ request.user.username }}
					  </a>
					  <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
						<li><a href="" class="dropdown-item" name="Profile">Profile</a></li>
						<li><a class="dropdown-item" name="Settings">Settings</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" onclick="document.getElementById('formnew').submit()" name="Logout">Logout</a></li>
					  </ul>
				</li>
			{% else %}
			<form>
				<a class="btn btn-success" style="margin-right: 30%" href="{% url 'auth_index' %}">Login</a>
			</form>
			{% endif %}
		</ul>
	</form>
</nav>

<form action="{% url 'logout' %}" id = "formnew" method="POST">{% csrf_token %}</form>
