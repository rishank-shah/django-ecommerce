<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<div class="accordion" id="accordionExample">
	<div class="accordion-item">
		<h2 class="accordion-header" id="headingOne">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"><strong>Price</strong></button>
		</h2>
		<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				<div class="card-body">
					Min <input type="range" class="custom-range" min="0" max="100" name=""> Max
					<div class="form-row">
						<div class="form-group col"><input class="form-control" placeholder="Min: ₹0" type="number"> </div>
						<div class="form-group col"><input class="form-control" placeholder="Max: ₹10,00,000" type="number"> </div>
					</div> <br>
				</div>
			</div>
		</div>
	</div>
	<div class="accordion-item">
		<h2 class="accordion-header" id="headingThree">
		<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
			<strong>Categories</strong>
		</button>
		</h2>
		<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				{% for cat in categories  %}
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="{{cat.category_name}}" id="{{cat.category_name}}">
						<label class="form-check-label" for="{{cat.category_name}}">
							{{cat.category_name}}
						</label>
					</div>
				{% endfor %}
			</div>
		</div>
  	</div>
  	<div class="accordion-item">
		<h2 class="accordion-header" id="headingThree">
		<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
			<strong>Company</strong>
		</button>
		</h2>
		<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				{% for company in companies  %}
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="{{company.company_name}}" id="{{company.company_name}}">
						<label class="form-check-label" for="{{company.company_name}}">
							{{company.company_name}}
						</label>
					</div>
				{% endfor %}
			</div>
		</div>
  	</div>
	  <div class="accordian-item">
		<div class="accordion-body">
			<a class="highlight-button btn btn-medium button btn-danger xs-margin-bottom-five" data-abc="true" style="margin-left: 9%; margin-right: 4%; padding-left: 10%; padding-right: 10%;">Clear</a>
			<a class="highlight-button btn btn-medium button btn-success xs-margin-bottom-five" data-abc="true" style="margin-left: 4%; margin-right: 9%;">Apply Now</a>
	  </div>
	  </div>
</div>
