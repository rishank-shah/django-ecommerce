<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<center><h2 style="color: #dbf8ff; font-family: 'Times New Roman', serif;">Filter Products</h2></center>
<div class="accordion" id="accordionExample">
	<form method="GET" action="{% url 'price_filter' %}">
	<div class="accordion-item" style="background-color: #a6a6a6 ;">
		<h2 class="accordion-header" id="headingOne" >
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" style="background-color: #181926; color: white;"><strong>Price</strong></button>
		</h2>
		<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				<div class="card-body">
					<b>Min</b> <input type="range" class="custom-range" min="{{ min_price.price__min }}" max="{{ max_price.price__max }}" name="range_input" id="range_input" oninput="max_range.value=this.value"> <b>Max</b>
					<div class="form-row">
						
							<div class="form-group col"><input class="form-control" placeholder="Min: ${{ min_price.price__min }}" type="number" id="min_range" name="min_range" value="{{ min_price.price__min }}"> </div>
							<div class="form-group col"><input class="form-control" placeholder="Max: ${{ max_price.price__max }}" type="number" id="max_range" name="max_range" onkeyup="range_input.value=this.value" /> </div><br>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="accordion-item" style="background-color: #a6a6a6 ;">
		<h2 class="accordion-header" id="headingThree">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="background-color: #181926; color: white;">
				<strong>Categories</strong>
			</button>
		</h2>
		<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				{% for cat in categories  %}
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="category_name" id="{{cat.category_name}}" value="{{cat.category_name}}">
					<label class="form-check-label" for="{{cat.category_name}}">
						{{cat.category_name}}
					</label>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<div class="accordion-item" style="background-color: #a6a6a6 ;">
		<h2 class="accordion-header" id="headingThree">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" style="background-color: #181926; color: white;">
				<strong>Company</strong>
			</button>
		</h2>
		<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
			<div class="accordion-body">
				{% for company in companies  %}
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="company_name" id="{{company.company_name}}" value="{{company.company_name}}">
					<label class="form-check-label" for="{{company.company_name}}">
						{{company.company_name}}
					</label>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	<div class="accordian-item">
		<div class="accordion-body">
			<a class="highlight-button btn btn-medium button btn-danger xs-margin-bottom-five" data-abc="true" style="margin-left: 9%; margin-right: 4%; padding-left: 10%; padding-right: 10%;">Clear</a>
			<button type="submit" class="highlight-button btn btn-medium button btn-success xs-margin-bottom-five" data-abc="true" style="margin-left: 4%; margin-right: 9%;">Apply Now</button>
		</div>
	</div>
</form>
</div>
